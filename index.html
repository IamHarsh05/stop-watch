<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Stop Watch</title>
	<link rel="stylesheet" href="/index.css">
</head>
<body>
	<div class="container">
		<h1> Stop Watch</h1>
		<div id="time">
			<span class="digit" id="hr">00</span>
			<span class="txt">Hours</span>
            <span class="digit" id="min">00</span>
			<span class="txt">Minutes</span>
			<span class="digit" id="sec">00</span>
			<span class="txt">Seconds</span>
			<span class="digit" id="count">00</span>
		</div>
		<div id="buttons">
			<button class="btn" id="start-stop" onclick="start()">Start</button>
			<button class="btn" id="reset" onclick="reset()">Reset</button>
			<button class="btn" id="recorded" onclick="new_records_div()">Record</button>

			<div class="record" style="visibility: hidden;">
				<span id="record" style="visibility: hidden;">
					<span class="digit" id="rec-hr">00</span>
					<span class="txt">Hours</span>
					<span class="digit" id="rec-min">00</span>
					<span class="txt">Minutes</span>
					<span class="digit" id="rec-sec">00</span>
					<span class="txt">Seconds</span>
					<span class="digit" id="rec-count">00</span>
					<br>
					<span id="new_records" style="visibility: hidden;" onclick="reset()"></span>
				</span>
			</div>
		</div>
	</div>
	<script src="/index.js"></script>
</body>

</html>
